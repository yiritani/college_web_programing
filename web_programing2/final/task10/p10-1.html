<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>p10-1 M21W0B09 入谷雄介</title>
</head>
<body>
  <h1>演習10-1 入力値を得る</h1>
  <div style="border: solid">
  <div class="textbox" style="display: flex">
    <p class="title">テキストボックス</p>
    <div class="inputArea">
    <label for="textbox"></label><input type="text" id="textbox">
    </div>
    <button id="textbutton">値取得</button>
    <span id="textboxResult"></span>
  </div>
  <div class="textArea" style="display: flex">
    <p class="title">テキストエリア（複数行）</p>
    <div class="inputArea">
      <label for="textarea"></label><textarea id="textarea"></textarea>
    </div>
    <button id="textAreabutton">値取得</button>
    <span id="textAreaResult"></span>
  </div>
  <div class="slider" style="display: flex">
    <p class="title">スライダー</p>
    <div class="inputArea">
      <label for="slider"></label><input type="range" id="slider">
    </div>
    <button id="sliderbutton">値取得</button>
    <span id="sliderResult"></span>
  </div>
  <div class="checkbox" style="display: flex">
    <p class="title">チェックボックス</p>
    <div class="inputArea">
      <label><input type="checkbox" name="checkbox" value="Windows">Windows</label>
      <label><input type="checkbox" name="checkbox" value="Mac OS">Mac OS</label>
      <label><input type="checkbox" name="checkbox" value="UNIX">UNI</label>X
    </div>
    <button id="checkboxbutton">値取得</button>
    <span id="checkboxresult"></span>
  </div>
  <div class="radio" style="display: flex">
    <p class="title">ラジオボタン</p>
    <div class="inputArea">
      <label><input type="radio" name="radio" value="テニス">テニス</label>
      <label><input type="radio" name="radio" value="バスケットボール">バスケットボール</label>
      <label><input type="radio" name="radio" value="水泳">水泳</label>
    </div>
    <button id="radiobutton">値取得</button>
    <span id="radioresult"></span>
  </div>
  <div class="selectbox" style="display: flex">
    <p class="title">メニュー（単一）</p>
    <label>
     <div class="inputArea">
     <select name="selectbox" id="selectBoxId">
        <option value="札幌">札幌</option>
        <option value="仙台">仙台</option>
        <option value="大宮">大宮</option>
      </select>
    </div>
    </label>
    <button id="selectboxbutton">値取得</button>
    <span id="selectboxresult"></span>
  </div>
  <div class="multiSelect" style="display: flex">
    <p class="title">メニュー（複数）</p>
    <label>
    <div class="inputArea">
      <select name="selectbox" id="multiSelectId" multiple>
        <option value="清水寺" name="multiselectBox">清水寺</option>
        <option value="平安神宮" name="multiselectBox">平安神宮</option>
        <option value="八坂神社" name="multiselectBox">八坂神社</option>
        <option value="伏見稲荷" name="multiselectBox">伏見稲荷</option>
      </select>
    </div>
    </label>
    <button id="multiSelectbutton">値取得</button>
    <span id="multiSelectresult"></span>
  </div>
  </div>
</body>
<script src="js/p10-1.js">
</script>
<style>
  .title {
      background-color: #f0f0f0;
      width: 300px;
  }
  .inputArea {
      width: 300px;
      padding: 3px;
  }
  div {
    border-width:1px;
    border-style: solid;
  }
</style>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>演習3-2：数当てゲーム M21W0B09</title>
</head>
<body>
<p>数当てゲーム</p>
<label for="predictNumber">
	<input type="text" id="predictNumber">
</label>
<button onclick="predict()">数当てゲームスタート</button><br>
<p>結果表示エリア</p>
<span id="tryNumber">回目:</span><span id="result"></span>

  <script>
	  const targetNumber = Math.floor(Math.random()*100) + 1
	  let tryNum = 1;
	  function predict() {
          let predictNumber = Number(document.querySelector('#predictNumber').value);
          if (0 < predictNumber - targetNumber && predictNumber - targetNumber <= 3) {
              document.querySelector("#result").textContent = "おしい、それより小さいです";
          } else if (0 < targetNumber - predictNumber && targetNumber - predictNumber <= 3){
              document.querySelector("#result").textContent = "おしい、それより大きいです";
          } else if (targetNumber < predictNumber) {
              document.querySelector("#result").textContent = "それより小さいです";
          } else if (predictNumber < targetNumber) {
              document.querySelector("#result").textContent = "それより大きいです";
          } else if (predictNumber === targetNumber) {
              document.querySelector("#result").textContent = "正解です";
          }
          document.querySelector("#tryNumber").textContent = tryNum;
          tryNum++;

      }
  </script>
</body>
</html>

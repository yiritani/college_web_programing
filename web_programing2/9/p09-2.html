<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スライダー M21W0B09</title>
</head>
<body>
  <p>背景と文字色を変える</p>
  <div id="sliders">
    <h4>背景色</h4>
    <p>
      <label for="backgroundRed">
        R:<input type="range" id="backgroundRed" name="backgroundRedValue" value="128" max="255" min="0">
	      <span id="backgroundRedValue">128</span>
      </label>
    </p>
    <p>
      <label for="backgroundGreen">
        G:<input type="range" id="backgroundGreen" value="128" max="255" min="0">
	      <span id="backgroundGreenValue">128</span>
      </label>
    </p>
    <p>
      <label for="backgroundBlue">
        B:<input type="range" id="backgroundBlue" value="128" max="255" min="0">
	      <span id="backgroundBlueValue">128</span>
      </label>
    </p>
  </div>
  <div>
    <h4>文字色</h4>
    <p>
      <label for="characterRed">
        R:<input type="range" id="characterRed" value="128" max="255" min="0">
	      <span id="characterRedValue">128</span>
      </label>
    </p>
    <p>
      <label for="characterGreen">
        G:<input type="range" id="characterGreen" value="128" max="255" min="0">
	      <span id="characterGreenValue">128</span>
      </label>
    </p>
    <p>
      <label for="characterBlue">
        B:<input type="range" id="characterBlue" value="128" max="255" min="0">
				<span id="characterBlueValue">128</span>
      </label>
    </p>
  </div>
  <div id="result" style="text-align: center">
    <span id="colorInfo">ここに色を表示</span>
  </div>
  <script>
		  const backgroundRed = document.getElementById('backgroundRed');
          changeColor(backgroundRed, "backgroundRedValue");
      const backgroundGreen = document.getElementById('backgroundGreen');
          changeColor(backgroundGreen, "backgroundGreenValue");
      const backgroundBlue = document.getElementById('backgroundBlue');
          changeColor(backgroundBlue, "backgroundBlueValue");
      const characterRed = document.getElementById('characterRed');
          changeColor(characterRed, "characterRedValue");
      const characterGreen = document.getElementById('characterGreen');
        	changeColor(characterGreen, "characterGreenValue");
      const characterBlue = document.getElementById('characterBlue');
      		changeColor(characterBlue, "characterBlueValue");

      function changeColor(dynamicTarget, changeTarget) {
          dynamicTarget.addEventListener('input', () => {
              document.getElementById(changeTarget).textContent = dynamicTarget.value;
          });
      }
      //     // document.getElementById("result").style.backgroundColor = "rgb(" + backgroundRed + ", " + backgroundGreen + "," + backgroundBlue +")";
      //     // document.getElementById("result").style.color = "rgb(" + characterRed + ", " + characterGreen + "," + characterBlue +")";
      //     // document.querySelector("#colorInfo").textContent = backgroundInfo + '/' + characterInfo;
      // }
  </script>
</body>
</html>

<script>
    let inputScore = window.prompt('点数を入力してください');
    if (90 <= inputScore) {
        window.alert('すばらしい!!');
    } else if (60 <= inputScore  && inputScore < 90) {
        window.alert('よくできました');
    } else if (inputScore < 60) {
        window.alert('ガンバレ!');
    }
</script>

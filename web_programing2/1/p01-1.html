<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>p01-1</title>
</head>
<body>
<script>
    let a, b, result;
    a = 61;
    b = 9;
    console.log("a="+ a +" b="+b);
    result = a + b;
    console.log("a+b=" + result);
    result = a - b;
    console.log("a-b=" + result);
    result = a * b;
    console.log("a*b=" + result);
    result = a / b;
    console.log("a/b=" + result);
</script>

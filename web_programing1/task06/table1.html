<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>テーブルの例</title>
  <style>
  </style>
</head>
<body>
<style>
    td, th {
        border: 1px solid blue;
        text-align: center;
    }
    th {
        height: 3rem;
        text-align: center;
        background-color: antiquewhite;
    }
    table {
        border-collapse: collapse;
        width: 900px;
        height: 300px;
        table-layout: fixed;
        font-size: 18px;
    }
    .renovation {
        background-color: aqua;
    }
</style>
<table>
    <caption>Room Availability</caption>
    <tr>
        <th>Area</th>
        <th>ホテル名</th>
        <th>8/4(Sun)</th>
        <th>8/5(Mon)</th>
        <th>8/6(Tue)</th>
        <th>8/7(Wed)</th>
        <th>8/8(Thu)</th>
        <th>8/9(Fri)</th>
        <th>8/10(Sat)</th>
    </tr>
    <tr>
        <td rowspan="4">Kyoto Station</td>
        <td>Miyako Hotel</td>
        <td>○</td>
        <td>×</td>
        <td>○</td>
        <td>○</td>
        <td>○</td>
        <td>△</td>
        <td>×</td>
    </tr>
    <tr>
        <td>Kyoto Grand Hotel</td>
        <td>×</td>
        <td>○</td>
        <td>○</td>
        <td>○</td>
        <td>○</td>
        <td>×</td>
        <td>×</td>
    </tr>
    <tr>
        <td>Miyako Hotel</td>
        <td colspan="4" class="renovation">RENOVATION</td>
        <td>○</td>
        <td>○</td>
        <td>○</td>
    </tr>
    <tr>
        <td>Hankyu Hotel</td>
        <td>○</td>
        <td>○</td>
        <td>○</td>
        <td>△</td>
        <td colspan="3" class="renovation">RENOVATION</td>
    </tr>
</table>
</body>
</html>
